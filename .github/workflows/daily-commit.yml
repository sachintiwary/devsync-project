name: Daily Commit

on:
  schedule:
    # Runs once per day at 05:30 UTC
    - cron: "30 5 * * *"
  
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- THIS IS THE CORRECTED LINE ---
      - name: "Create daily update (user: 23f3003663@ds.study.iitm.ac.in)"
        run: |
          echo "Last update: $(date)" > daily-status-update.txt

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add daily-status-update.txt
          git commit -m "Automated daily status update [skip ci]" || exit 0
          git push
